<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo GameShow</title>
    <link rel="stylesheet" type="text/css" href="Estilo Vídeo GameShow.css">
</head>
<body>

    <div class="Titulo">
        <div class="titulo">
            <p class="fonteTitulo">Vídeo GameShow</p>
        </div>
    
    </div>
    
    <div class="container">
        <div class="Ação">
            <h1>Ação</h1>
            <figure>
                <img src="imagens\Ação\red dead redeption 2.jpg" alt="red dead redeption 2">
                <figcaption>
                    <p class="fonte">Dead Redeption 2</p>
                </figcaption>
            </figure>
    
            <figure>
                <img src="imagens\Ação\zelda ocarina of time.jpg" alt="zelda ocarina of time">
                <figcaption>
                    <p class="fonte">Zelda Ocarina of Time</p>
                </figcaption>
            </figure>
    
            <figure>
                <img src="imagens\Ação\tomb rider.jpg" alt="tomb rider">
                <figcaption>
                    <p class="fonte">Tomb Rider 2013</p>
                </figcaption>
            </figure>
        </div>
        <div class="Sobrevivencia">
            <h1>Sobrevivencia</h1>
            <figure>
                <img src="imagens\sobrevivencia\ark.png" alt="Ark">
                <figcaption>
                    <p class="fonte">ARK</p>
                </figcaption>
            </figure>
    
            <figure>
                <img src="imagens\sobrevivencia\minecraft.png" alt="minecraft">
                <figcaption>
                    <p class="fonte">minecraft</p>
                </figcaption>
            </figure>
    
            <figure>
                <img src="imagens\sobrevivencia\the forest.png" alt="Forest">
                <figcaption>
                    <p class="fonte">The Forest</p>
                </figcaption>
            </figure>
        </div>
    
        <div class="Terror">
            <h1>Terror</h1>
            <figure>
                <img src="imagens\terror\alien isolation.png" alt="alien isolation">
                <figcaption>
                    <p class="fonte">Alien Isolation</p>
                </figcaption>
            </figure>
            <figure>
                <img src="imagens\terror\RE7.png" alt="RE7">
                <figcaption>
                    <p class="fonte">Resident Evil 7</p>
                </figcaption>
            </figure>
            <figure>
                <img src="imagens\terror\until dawn.webp" alt="until dawn">
                <figcaption>
                    <p class="fonte">Until Dawn</p>
                </figcaption>
            </figure>
        </div>
    
    </div>
    
</body>
</html>
